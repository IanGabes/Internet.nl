<IfModule mod_ssl.c>
    SSLStrictSNIVHostCheck on

	<VirtualHost _default_:443>
        ServerName default.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/default.crt
		SSLCertificateKeyFile /etc/ssl/private/default.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
	</VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213.test.nlnetlabs.nl
        ServerAlias tls1213ipv4only.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/wildcard.crt
		SSLCertificateKeyFile /etc/ssl/private/wildcard.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213sni.test.nlnetlabs.nl
        ServerAlias tls1213wrongcertname.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/tls1213sni.crt
		SSLCertificateKeyFile /etc/ssl/private/tls1213sni.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213nohsts.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/wildcard.crt
		SSLCertificateKeyFile /etc/ssl/private/wildcard.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213shorthsts.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/wildcard.crt
		SSLCertificateKeyFile /etc/ssl/private/wildcard.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        Header always set Strict-Transport-Security "max-age=1000; includeSubdomains;"
    </VirtualHost>
</IfModule>