<IfModule mod_ssl.c>
    SSLStrictSNIVHostCheck on
    SSLStaplingCache shmcb:/tmp/stapling_cache(128000)

	<VirtualHost _default_:443>
        ServerName default.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
        SSLCertificateFile /etc/ssl/certs/default.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/default.test.nlnetlabs.nl.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
	</VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213.test.nlnetlabs.nl
        ServerAlias tls1213ipv4only.test.nlnetlabs.nl
		DocumentRoot /var/www/html
		LogLevel info ssl:debug
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
        SSLCertificateFile /etc/ssl/certs/wildcard.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/wildcard.test.nlnetlabs.nl.key
        SSLCertificateChainFile /opt/ca-ocsp/ca/rootCA.crt
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        SSLUseStapling on
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
    </VirtualHost>

