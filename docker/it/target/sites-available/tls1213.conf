<IfModule mod_ssl.c>
    SSLStrictSNIVHostCheck on
    SSLStaplingCache shmcb:/tmp/stapling_cache(128000)

    # This vhost can be accessed using tls1213defaultvhost.test.nlnetlabs.nl
    # which has the right IP address but the wrong server name and so falls
    # back to this default vhost.
    <VirtualHost _default_:443>
        ServerName default.test.nlnetlabs.nl
        DocumentRoot /var/www/html
        LogLevel info ssl:debug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/default.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/default.test.nlnetlabs.nl.key
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        # Do not enable SSL stapling
        # Do not enable the HSTS response header
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213.test.nlnetlabs.nl
        ServerAlias tls1213ipv4only.test.nlnetlabs.nl # This alias is used to cause the "IPv6 addresses for web server" Internet.nl test to fail
        DocumentRoot /var/www/html
        LogLevel info ssl:debug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/wildcard.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/wildcard.test.nlnetlabs.nl.key
        SSLCertificateChainFile /opt/ca-ocsp/ca/rootCA.crt
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        SSLUseStapling on
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213sni.test.nlnetlabs.nl
        ServerAlias tls1213wrongcertname.test.nlnetlabs.nl # This alias is used to cause the "Domain name on certificate" Internet.nl test to fail
        DocumentRoot /var/www/html
        LogLevel info ssl:debug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/tls1213sni.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/tls1213sni.test.nlnetlabs.nl.key
        SSLCertificateChainFile /opt/ca-ocsp/ca/rootCA.crt
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        SSLUseStapling on
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213nohsts.test.nlnetlabs.nl
        DocumentRoot /var/www/html
        LogLevel info ssl:debug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/wildcard.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/wildcard.test.nlnetlabs.nl.key
        SSLCertificateChainFile /opt/ca-ocsp/ca/rootCA.crt
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        SSLUseStapling on
    </VirtualHost>

    <VirtualHost *:443>
        ServerName tls1213shorthsts.test.nlnetlabs.nl
        DocumentRoot /var/www/html
        LogLevel info ssl:debug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/wildcard.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/wildcard.test.nlnetlabs.nl.key
        SSLCertificateChainFile /opt/ca-ocsp/ca/rootCA.crt
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2, TLSv1.3"
        SSLUseStapling on
        Header always set Strict-Transport-Security "max-age=1000; includeSubdomains;"
    </VirtualHost>
</IfModule>