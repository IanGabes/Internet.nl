<IfModule mod_ssl.c>
    SSLStaplingCache shmcb:/tmp/stapling_cache(128000)

    # Disable response compression otherwise the Internet.nl "HTTP Compression"
    # test fails.
    SetEnv no-gzip

    # Respond with the correct headers to make the Internet.nl "Security
    # options" tests pass.
    Header always append X-Frame-Options "DENY"
    Header always append X-Content-Type-Options "nosniff"
    Header always append Content-Security-Policy "frame-ancestors; default-src https;"
    Header always append X-XSS-Protection "1; mode=block"

    <VirtualHost _default_:443>
        ServerName tls12only.test.nlnetlabs.nl
        DocumentRoot /var/www/html
        LogLevel info ssl:debug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/certs/wildcard.test.nlnetlabs.nl.crt
        SSLCertificateKeyFile /etc/ssl/private/wildcard.test.nlnetlabs.nl.key
        SSLCertificateChainFile /opt/ca-ocsp/ca/rootCA.crt
        SSLOpenSSLConfCmd Protocol "-ALL, TLSv1.2"
        SSLUseStapling on
        Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
    </VirtualHost>
</IfModule>